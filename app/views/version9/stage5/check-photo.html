<div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">


<form class="form" action="/95-photo-check-answer" method="post">
  <div class="govuk-form-group">
    <fieldset class="govuk-fieldset" aria-describedby="biographic-hint">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
        <h3 class="govuk-fieldset__heading">
          Is it the same person in both photos?
        </h3>
      </legend>
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="95-photo-check-conditional-hint">

          <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="95-photo-check-conditional" name="95-photo-check" type="radio" value="yes" data-aria-controls="conditional-95-photo-check-conditional">
              <label class="govuk-label govuk-radios__label" for="95-photo-check-conditional">
                Yes
              </label>
            </div>
            <div class="govuk-radios__input" id="conditional-95-photo-check-conditional">
              <div class="govuk-form-group">
              </div>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="95-photo-check-conditional-2" name="95-photo-check" type="radio" value="no" data-aria-controls="conditional-95-photo-check-conditional-2">
              <label class="govuk-label govuk-radios__label" for="95-photo-check-conditional-2">
                No
              </label>
            </div>
            <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-95-photo-check-conditional-2">
              <div class="govuk-form-group">
                <label class="govuk-label" for="contact-by-phone">
                  Make a personal reminder why (optional)
                </label>
                <input class="govuk-input govuk-!-width-one-third" id="contact-by-phone" name="contact-by-phone" type="text">
              </div>
            </div>
          </div>
      </div>
    </fieldset>
  </div>

        <button class="govuk-button" data-module="govuk-button">
          Save and continue
        </button>
